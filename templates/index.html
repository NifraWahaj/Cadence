<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadence</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: #fff;
        padding: 20px;
      }

      #recommendations p:hover {
        transform: scale(1.1);
        background-color: rgba(255, 255, 255, 0.2);
      }
      #recommendations p {
        transition: transform 0.3s;
      }
      #recommendations p:hover {
        transform: scale(1.1);
      }
      #recommendations {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        animation: fadeIn 1s ease-in-out;
        position: relative;
        z-index: 1;
      }
      #recommendForm {
        margin-bottom: 20px;
      }

      #recommendations {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
      }
      .footer {
        background-color: rgba(255, 255, 255, 0.2);
        color: #eee;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 10px;
        padding: 10px 0;
      }
      .footer .container {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Recommendation</h1>

      <form
        id="recommendForm"
        method="POST"
        action="/recommend"
        class="form-inline"
      >
        <div class="form-group mr-2">
          <label for="song_name" class="mr-2">Enter Song Name:</label>
          <input
            type="text"
            id="song_name"
            name="song_name"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mr-2">
          <label for="artist_name" class="mr-2">Enter Artist Name:</label>
          <input
            type="text"
            id="artist_name"
            name="artist_name"
            class="form-control"
            required
          />
        </div>
        <button type="button" onclick="recommend()" class="btn btn-primary">
          Recommend
        </button>
      </form>

      <div id="recommendations">
        <h2>Recommendations</h2>
        <ul id="recommendationsList"></ul>
      </div>
    </div>
    <footer class="footer mt-auto py-3">
      <div class="container text-center">
        Copyright Â© 2024 Cadence. All rights reserved.
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function recommend() {
        var songName = $("#song_name").val();
        var artistName = $("#artist_name").val();
        $.ajax({
          type: "POST",
          url: "/recommend",
          data: { song_name: songName, artist_name: artistName },
          success: function (response) {
            $("#recommendationsList").empty();
            $.each(response.recommendations, function (index, recommendation) {
              $("#recommendationsList").append(
                "<li>" + recommendation.song_name + "</li>"
              );
            });
          },
        });
      }
    </script>
  </body>
</html>
